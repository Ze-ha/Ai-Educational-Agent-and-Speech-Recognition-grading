  <script>
    let mediaRecorder;
    let chunks = [];
    let audioContext, analyser, dataArray, source;
    const canvas = document.getElementById("waveform");
    const canvasCtx = canvas.getContext("2d")

    function drawWaveform() {
    requestAnimationFrame(drawWaveform);
    if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

  // å¤šæ¡æ³¢å½¢çº¿é…ç½®
  const layers = [
    { offsetY: -2, color: "rgba(0, 255, 255, 0.2)", lineWidth: 1 },
    { offsetY:  0, color: "rgba(0, 180, 255, 0.8)", lineWidth: 2.5 }, // ä¸»çº¿
    { offsetY:  2, color: "rgba(0, 255, 255, 0.2)", lineWidth: 1 }
  ];

  for (const layer of layers) {
    canvasCtx.beginPath();
    const sliceWidth = canvas.width / dataArray.length;
    let x = 0;

    for (let i = 0; i < dataArray.length; i++) {
      const v = dataArray[i] / 128.0;
      const y = (v * canvas.height / 2) + layer.offsetY;
      if (i === 0) canvasCtx.moveTo(x, y);
      else canvasCtx.lineTo(x, y);
      x += sliceWidth;
    }

    canvasCtx.lineTo(canvas.width, canvas.height / 2 + layer.offsetY);

    canvasCtx.strokeStyle = layer.color;
    canvasCtx.lineWidth = layer.lineWidth;

    // ä¸»çº¿åŠ å‘å…‰æ•ˆæœ
    if (layer.offsetY === 0) {
      canvasCtx.shadowColor = "#00ccff";
      canvasCtx.shadowBlur = 10;
    } else {
      canvasCtx.shadowBlur = 0;
    }

    canvasCtx.stroke();
  }
}

    document.getElementById("recordBtn").onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        chunks = [];
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 2048;
        dataArray = new Uint8Array(analyser.fftSize);
        drawWaveform();
        mediaRecorder.start();
        document.getElementById("status").innerText = "å½•éŸ³ä¸­ï¼Œè¯·å¼€å§‹æœ—è¯»...";

function addBubble(text) {

function speak(text) {
  const cleanText = text.replace(/[\u{1F600}-\u{1F6FF}|\u{2600}-\u{27BF}|\u{1F300}-\u{1F5FF}|\u{1F900}-\u{1F9FF}|\u{1F1E6}-\u{1F1FF}]/gu, '');
  const utter = new SpeechSynthesisUtterance(cleanText);
  utter.lang = 'en-US';
  utter.rate = 1;
  speechSynthesis.speak(utter);
}
